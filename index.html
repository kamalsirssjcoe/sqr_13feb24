<html>
<head>
	<title> Square Finder App by Kamal Sir </title>
	<style>
		* { font-size:40px; font-family: Arial; }
		body { background-color: #abacba;}
	</style>	
	<script>
		function find()
		{
			event.preventDefault();
			let num = document.getElementById("id_num");
			let msg = document.getElementById("id_msg");

			if (num.value == "")
			{
				alert("u did not enter number");
				num.focus();
				msg.innerHTML = "";
				return;
			}

			let n = parseFloat(num.value);	// String to Float
			let r = n * n;
			let ans = "square = " + r.toFixed(2);
			msg.innerHTML = ans;
		}
	</script>
</head>

<body>
<center>
	<h1> Square Finder App by Kamal Sir </h1>
	<form onsubmit="find()">
		<input type="number" step="any" placeholder="enter number" id="id_num" />
		<br><br>
		<input type="submit" value="Find Square" />
	</form>
	<h2 id="id_msg" />
</center>
</body>
</html>
